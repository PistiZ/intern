<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="pageTitle">#{out['title.login']}</ui:define>

    <ui:define name="head-extra">
        <!-- custom css -->
    </ui:define>

    <ui:define name="content">
        <div>
            <div class="wrapper">
                <h:form id="loginForm" prependId="false" styleClass="form-signin">
                    <h:panelGroup layout="block" class="error" rendered="#{param['error'] == 1}">
                        <div class="ui-messages ui-widget">
                            <div class="ui-messages-fatal ui-corner-all">
                                <ul>
                                    <li>
                                        <span class="ui-messages-fatal-summary" />
                                        <span class="ui-messages-fatal-detail">#{out['signup-error']}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h2 class="form-signin-heading">
                        <h:outputText value="#{out['please-login']}" />
                    </h2>

                    <h:inputText id="username" label="#{out.username}" required="true" styleClass="form-control" value="#{loginContoller.userName}" />
                    <h:inputSecret id="password" label="#{out.password}" required="true" styleClass="form-control"
                                   value="#{loginContoller.password}" />

                    <h:commandButton type="submit" id="login" value="#{out.login}"
                                     styleClass="btn btn-lg btn-primary btn-block"
                                     onclick="$('#loginForm').attr('action','#{request.contextPath}/login')" />

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
