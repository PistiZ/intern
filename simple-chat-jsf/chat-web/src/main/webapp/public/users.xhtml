<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">

    <ui:define name="pageTitle">#{out.users}</ui:define>

    <ui:define name="head-extra">
        <!-- custom css -->
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title">
                                <span class="glyphicon glyphicon-plus-sign" />
                                <h:outputText value="#{out.users}" />
                            </h3>
                        </div>
                    </div>

                    <div class="panel-body">
                        <h:form>
                            <p:dataTable var="user" value="#{usersView.users}" rowStyleClass="user #{user.active ? 'active' : ''}">
                                <p:column headerText="#{out.username}" filterBy="#{user.username} #{user.fullName}" filterMatchMode="contains">
                                    <h:outputText value="#{user.fullName}" />
                                </p:column>

                                <p:column headerText="#{out.image}">
                                    <p:graphicImage rendered="#{empty user.imageUrl}" value="/image/#{user.id}" styleClass="user-image" />

                                    <p:graphicImage rendered="#{not empty user.imageUrl}" value="#{user.imageUrl}" styleClass="user-image" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
