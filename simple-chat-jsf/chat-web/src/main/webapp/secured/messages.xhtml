<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/masterLayout.xhtml">

    <ui:define name="pageTitle">#{out['title.messages']}</ui:define>

    <ui:define name="head-extra">
        <h:outputScript library="js" name="messages.js" />
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-sm-7">
                <h:form id="messageForm">
                    <p:poll async="true" delay="1000" update="messagesList" oncomplete="scroll();" />

                    <div class="row chat-window " id="chat_window_1">
                        <div class="col-xs-12 col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading top-bar">
                                    <div class="col-md-8 col-xs-8">
                                        <h3 class="panel-title">
                                            <span class="glyphicon glyphicon-comment" />
                                            <h:outputText value="#{out.chat} -#{messagesView.toUser.fullName}" />
                                            <p:graphicImage value="#{messagesView.toUser.imageUrl}" style="width:25px;" />
                                        </h3>
                                    </div>
                                </div>

                                <div id="msg_container" class="panel-body msg_container_base">
                                    <p:dataList id="messagesList"
                                                value="#{messagesView.messages}"
                                                emptyMessage="#{out.noRecordsFound}"
                                                type="definition"
                                                styleClass="messages-cont" var="message">
                                        <f:facet name="description">
                                            <div class="row msg_container #{message.fromUser.username == messagesView.fromUser.username ? 'base_sent' : 'base_receive' }">
                                                <div class="col-md-10 col-xs-10">
                                                    <div class="messages #{message.fromUser.username == messagesView.fromUser.username ? 'msg_sent' : 'msg_receive' }">
                                                        <p>#{message.content}</p>

                                                        <p>
                                                            <h:outputText value="#{message.fromUser.fullName}" />
                                                        </p>

                                                        <p>
                                                            <h:outputText rendered="#{not empty message.formattedElapsedTime}" value="#{message.formattedElapsedTime}" />

                                                            <h:outputText rendered="#{empty message.formattedElapsedTime}" value="#{message.recDate}">
                                                                <f:convertDateTime locale="#{pageView.localeVar}" />
                                                            </h:outputText>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </f:facet>
                                    </p:dataList>
                                </div>

                                <div class="panel-footer">
                                    <div class="input-group">
                                        <p:inputText value="#{messagesView.content}"
                                                     styleClass="form-control input-sm chat_input" />

                                        <span class="input-group-btn">
                                            <p:commandButton value="#{out.send}"
                                                             actionListener="#{messagesView.send}"
                                                             update="messagesList"
                                                             onsuccess="scrollWhenWrite();"
                                                             styleClass="btn btn-primary btn-sm chat-button"
                                                             disabled="#{empty messagesView.toUser}" />
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="col-sm-5">
                <h:form id="userForm">
                    <div class="panel panel-default">
                        <div class="panel-heading top-bar">
                            <div class="col-md-8 col-xs-8">
                                <h3 class="panel-title">
                                    <span class="glyphicon glyphicon-user" />
                                    <h:outputText value="#{out.users}" />

                                    <p:selectOneMenu id="console" value="#{messagesView.displayName}">
                                        <f:selectItem itemLabel="#{out.byUserName}" itemValue="username" />
                                        <f:selectItem itemLabel="#{out.byFullName}" itemValue="fullname" />

                                        <p:ajax event="change" update="@form" />
                                    </p:selectOneMenu>
                                </h3>
                            </div>
                        </div>

                        <div id="user-list" class="panel-body">
                            <ul class="list-group">
                                <p:dataList value="#{messagesView.users}" var="user" type="definition">
                                    <c:choose>
                                        <c:when test="#{messagesView.displayName == 'username'}">
                                            <p:column>
                                                <p:commandLink value="#{user.username}" update="messageForm" styleClass="list-group-item">
                                                    <f:setPropertyActionListener value="#{user}" target="#{messagesView.toUser}" />
                                                </p:commandLink>

                                                <p:graphicImage value="#{user.imageUrl}" style="width:25px;" />
                                            </p:column>
                                        </c:when>

                                        <c:otherwise>
                                            <p:column>
                                                <p:commandLink value="#{user.fullName}" update="messageForm" styleClass="list-group-item">
                                                    <f:setPropertyActionListener value="#{user}" target="#{messagesView.toUser}" />
                                                </p:commandLink>

                                                <p:graphicImage value="#{user.imageUrl}" style="width:25px;" />
                                            </p:column>
                                        </c:otherwise>
                                    </c:choose>
                                </p:dataList>
                            </ul>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
