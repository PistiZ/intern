<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-plus-sign" />
                            <h:outputText value="#{out['title.chatRooms']}" />
                        </h3>
                    </div>

                    <div class="panel-body">
                        <h:form>
                            <p:growl />

                            <p:commandButton value="#{out.addChatRoom}"
                                             actionListener="#{chatRoomsView.addChatRoom}"
                                             update="#{p:component('bodyPanel')}">
                                <f:attribute name="user" value="#{usersView.currentUser}" />
                            </p:commandButton>

                            <p:dataTable var="chatRoom" value="#{chatRoomsView.chatRooms}">
                                <p:column headerText="#{out.name}">
                                    <h:outputText value="#{chatRoom.name}" />
                                </p:column>

                                <p:column headerText="#{out.users}">
                                    <h:outputText value="#{chatRoom.userNames}" />
                                </p:column>

                                <p:column headerText="#{out.join}">
                                    <p:commandButton value="#{out.join}"
                                                     actionListener="#{chatRoomsView.joinChatRoom}"
                                                     update="#{p:component('bodyPanel')}">
                                        <f:attribute name="chatRoom" value="#{chatRoom}" />
                                        <f:attribute name="user" value="#{usersView.currentUser}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
